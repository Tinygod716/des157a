<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation</title>
    <style>
        .red{color:red;}
    </style>
</head>
<body>
    <h1></h1>
    <script>

        /*this program is eatabulished based on exp1 program, which will turn 
        first letter of each words capital letter. Based off first program,
        this program will assign a random color to each word within that sentence. 
        The color will be selected from within the previously defined array. */
       
        var sentence = prompt("Type something here in all lowercase", "");

   
        var colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'brown'];

        
        function split1() {
            var words = sentence.split(' '); 
            for (var i = 0; i < words.length; i++) {
                if (words[i].length > 0) {
                    words[i] = words[i][0].toUpperCase() + words[i].substring(1);
                }
            }
            return words; 
        }

        function getColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

            var capitalizedWords = split1();
        

var h1Element = document.querySelector('h1');

for (var i = 0; i < capitalizedWords.length; i++) {
    var wordSpan = document.createElement('span'); 
    wordSpan.textContent = capitalizedWords[i]; 
    wordSpan.style.color = getColor(); 

   
    h1Element.appendChild(wordSpan);

    h1Element.appendChild(document.createTextNode(' '));
}


    </script>
</body>
</html>
